<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Webpage</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    
    <!-- Style sheet -->
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <section class="s1">
        <div class="main-container">
            <div class="greeting-wrapper">
                <h1> Hello, I'm Ahmed</h1>
            </div>

            <div class="intro-wrap">
                <div class="nav-wrap">
                    <div class="nav-dots"> 
                        <div id="dot1" class="dot"></div>
                        <div id="dot2" class="dot"></div>
                        <div id="dot3" class="dot"></div>
                    </div>
                    <ul class="navigation">
                        <li><a href="#" style="color: black;" >Contact</a></li> 
                    </ul>
                </div>
                <div class="left-column">
                    <img class="profile-img" src="./images/IMG_5001.jpg" alt="profile picture">
                    <h5 style="text-align: center; line-height: 0" > Personalize Theme</h5>
                    
                    <div id="theme-wrap">
                        <div id="light-mode" class="theme"></div>
                        <div id="purple-mode" class="theme"></div>
                        <div id="green-mode" class="theme"></div>
                        <div id="blue-mode" class="theme"></div>
                    </div>

                    <p id="settings-note"> Theme settings will be saved for <br /> your next visit </p>
                </div>
                <div class="right-column">

                    <div id="preview-shadow"> 
                        <div id="preview">
                            <div id="corner-tl" class="corner"></div>
                            <div id="corner-tr" class="corner"></div>
                            <h3> Who Am I? </h3>
                            <p> I am a self-taught Frontend developer, 
                                driven by extreme passion regarding Frontend/ Software development.
                            </p>
                            <div id="corner-bl" class="corner"></div>
                            <div id="corner-br" class="corner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="s2">
        <div class="main-container">
            About
        </div>
    </section>

    <section class="s1">
        <div class="main-container">
            Portfolio
        </div>
    </section>

    <section class="s2">
        <div class="main-container">
            Contact
        </div>
    </section>
    <script src="script.js"> </script>
</body>
</html>
